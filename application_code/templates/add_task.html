{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<section class="container">
  <main class="row">
    <div class="col-sm-12">
      <br />
      <center>
        <h3>Add New Task</h3>
      </center>
      <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <center>
          <button type="submit" class="btn btn-success">Submit</button>
          {{errors}}
        </center>
      </form>
    </div>
  </main>
</section>
{% endblock %}
